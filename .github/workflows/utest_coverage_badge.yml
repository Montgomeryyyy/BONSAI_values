name: Test Coverage Badge

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  badge:
    name: Test Coverage
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage

      - name: Run Coverage and Generate Report
        id: coverage
        continue-on-error: true  # Move to step level
        run: |
          coverage run --omit=_remote_module_non_scriptable.py -m unittest discover
          coverage report > coverage.txt
      
      - name: Extract Total Coverage
        id: extract
        if: always()  # Always try to extract
        continue-on-error: true
        run: |
          if [ -f coverage.txt ]; then
            total=$(grep TOTAL coverage.txt | awk '{print $4}' | sed 's/%//')
            echo "Total coverage: $total%"
            echo "total=$total" >> $GITHUB_OUTPUT
          else
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Debug curl to gist from Actions
        if: always()
        env:
          TOKEN: ${{ secrets.GIST_SECRET }}
        run: |
          echo "Testing access to gist from within GitHub Actions..."
          if [ -z "$TOKEN" ]; then
            echo "GIST_SECRET is NOT set or is empty in this repo/context"
            exit 1
          fi

          # This will mask the token in logs, but will still show the HTTP status line
          curl -i \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/gists/966924cdc44c3df70c88f8b04a9758c5 \
            | head -n 15

      - name: Create Dynamic Coverage Badge
        if: always()  # Always try to create badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 966924cdc44c3df70c88f8b04a9758c5
          filename: covbadge.json
          label: Test Coverage
          message: "${{ steps.extract.outputs.total || '0' }}%"
          valColorRange: "${{ steps.extract.outputs.total || '0' }}"
          minColorRange: 0
          maxColorRange: 100

      - name: Report Status
        if: always()  # Always report status
        shell: bash
        run: |
          if [[ "${{ steps.extract.outputs.total }}" != "" ]]; then
            echo "✅ Test coverage check completed successfully"
            exit 0
          else
            echo "⚠️ Test coverage check failed but continuing"
            exit 0
          fi