logging:
  level: INFO
  path: ./outputs/logs

paths:
  data: ./tests/data/raw
  tokenized: ./tests/data/tokenized
  features: ./tests/data/features
  
features:
  use_admission_ids_for_segments: true
  values:
    value_creator_kwargs:
      num_bins: 100

tokenizer:
  sep_tokens: true
  cls_token: true

excluder:
  min_age: -1
  max_age: 120